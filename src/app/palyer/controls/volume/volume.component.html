<button class="btn" mat-mini-fab  [matMenuTriggerFor]="volume">
  <mat-icon>
    volume_up_outline
  </mat-icon>
</button>
<mat-menu #volume="matMenu" yPosition="above">
  <mat-slider (change)="onChangeVolume($event)" value="100" min="0" max="100" class="vertical-slider" vertical ></mat-slider>
</mat-menu>
