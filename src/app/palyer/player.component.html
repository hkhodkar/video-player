<section class="player">
  <video preload #player (timeupdate)="updateProgressBar()" [class.gray]="isVideoEnd">
    <source src="../assets/ForBiggerMeltdowns.mp4">
  </video>
  <vpl-controls>
    <ng-container>
      {{player.currentTime | secondsToHours}} / {{duration }}
    </ng-container>
  </vpl-controls>
</section>
